<!DOCTYPE html>

<head>
  <title>🪨📜✂️</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div id="game-wrapper">
    <div id="header">rock Paper Scissors</div>
    
    <div id="rules">The rules are simple.
      You'll pick one of the options below and see if you beat the computer. Don't worry though, it's all random.<br>
      <ul id="whatbeatswhat">
        <li>Paper Beats Rock</li>
        <li>Rock Beats Scissors</li>
        <li>Scissors Beats Paper</li>
      </ul>
    </div>
    
    <div id="player-choices">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    
    <div id="results">
      <span class="score">Make a choice above to start the game</span>
    </div>
    <div id="reset">
      
      <button id="reset-button">Reset the game</button>
    </div>
  </div>
</body>
