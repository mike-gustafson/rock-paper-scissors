<!DOCTYPE html>

<head>
  <title>🪨📜✂️</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div id="game-wrapper">
    <div id="header">lapis papyrus scallpulus</div>
    
    <div id="rules">The rules are the same as Rock, Paper, Scissors.
      You'll pick one of the options below and see if you beat the computer. Don't worry though, it's all random.<br>
      <ul id="whatbeatswhat">
        <li>Papyrus Beats Lapis</li>
        <li>Lapis Beats Scallpulus</li>
        <li>Scallpulus Beats Papyrus</li>
      </ul>
    </div>
    
    <div id="player-choices">
      <button id="lapis">Lapis</button>
      <button id="papyrus">Papyrus</button>
      <button id="scallpulus">Scallpulus</button>
    </div>
    
    <div id="results">
      <span class="score">Make a choice above to start the game</span>
    </div>
    <div id="reset">
      
      <button id="reset-button">Reset the game</button>
    </div>
  </div>
</body>
